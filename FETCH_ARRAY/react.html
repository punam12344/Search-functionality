<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="display"></table>
    <script>
      fetch(
        "https://en.wikipedia.org/w/api.php?action=query&list=search&srlimit=20&format=json&origin=*&srsearch=react"
      )
        .then(function (value) {
          return value.json();
        })
        .then(function (a) {
          console.log(a);

          let final = a.map(function (value) {
            return `<tr><td>${value.continue}</td></tr>`;
          });
          document.getElementById("display").innerHTML = final.join("");
        });
    </script>
  </body>
</html>
