<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="display"></table>

    <script>
      fetch("https://jsonplaceholder.typicode.com/photos")
        .then(function (value) {
          return value.json();
        })
        .then(function (a) {
          let api = a.map(function (v) {
            return `<tr><td> ${v.albumId}</td> <td> ${v.id}</td> <td> ${v.title}</td>
                <td><img src = "${v.url}" width="100" height="100"/></td><td><img src="${v.thumbnailUrl}"/></td></tr>`;
          });

          console.log(a);
          document.getElementById("display").innerHTML = api.join("");
        });
    </script>
  </body>
</html>
